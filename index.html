<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Bootstrap link -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="assets/css/style.css">
    <!-- Font Awesome import -->
    <script src="https://kit.fontawesome.com/64718fc800.js" crossorigin="anonymous"></script>
    <title>Document</title>
</head>

<body>
    <!-- Header always visible with title and options -->
    <header>
        <h1 class="title">Battleship</h1>
        <span class="settings"><i class="fa-sharp-duotone fa-solid fa-gear"></i></span>
    </header>

    <!-- Modal will be called on page load through javascript -->
    <div class="modal fade" id="staticBackdrop" data-bs-backdrop="static" data-bs-keyboard="false" tabindex="-1"
        aria-labelledby="staticBackdropLabel" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h1 class="modal-title fs-5" id="staticBackdropLabel">Enter your Name to start playing!</h1>
                    <!-- <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button> -->
                </div>
                <div class="modal-body">
                    <input type="text" name="player-name" id="player-name">
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary start-button">Start Game</button>
                </div>
            </div>
        </div>
    </div>

    <!-- Main containing game area -->
    <main>
        <div class="game-area">
            <div class="game-container">
                <div class="board-container">
                    <h2 id="enteredName">Player</h2>
                    <div id="player-board" class="board"></div>
                </div>
                <div class="board-container">
                    <h2>Computer</h2>
                    <div id="computer-board" class="board"></div>
                </div>
            </div>
        </div>
    </main>

    <!-- Footer for social media links and copyright -->
    <footer>

    </footer>

    <!-- Bootstrap script -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous">
    </script>
    <script src="assets/js/script.js"></script>
</body>

</html>
