<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="A simple browser based battleship game to be played against a computer opponent.">
    <meta name="keywords" content="Battleship, Game, Browser game, interactive, fun">
    <meta name="author" content="Kerem Haeger">
    <!-- Bootstrap link -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="assets/css/style.css">
    <!-- Font Awesome import -->
    <script src="https://kit.fontawesome.com/64718fc800.js" crossorigin="anonymous"></script>
    <title>Battleship</title>
</head>

<body>
    <!-- Header always visible with title and options -->
    <header>
        <h1 class="title">Battleship</h1>
        <span class="settings options-wheel"><i class="fa-sharp-duotone fa-solid fa-gear"></i></span>
    </header>

    <!-- Modal will be called on page load through javascript -->
    <!-- Modal -->
    <div role="dialog" class="modal fade" id="static-backdrop" data-bs-backdrop="static" data-bs-keyboard="false"
        tabindex="-1" aria-labelledby="static-backdropv-label" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h2 class="modal-title fs-5" id="static-backdrop-label">Welcome to Battleship!</h2>
                </div>
                <div class="modal-body">
                    <h3>Instructions</h3>
                    <p>Step 1</p>
                    <p>Step 2</p>
                    <p>Step 3</p>
                    <p>Step 4</p>
                </div>
                <div class="modal-footer">
                    <!--<button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>-->
                    <button type="button" id="got-it" class="btn btn-primary">Got it! Start game!</button>
                </div>
            </div>
        </div>
    </div>

    <!-- Main containing game area -->
    <main>
        <section class="game-area">
            <div class="game-area">
                <div class="game-container">
                    <div class="board-container">
                        <h2 id="entered-name">Player</h2>
                        <div id="player-board" class="board"></div>
                    </div>
                    <div class="board-container">
                        <h2>Computer</h2>
                        <div id="computer-board" class="board"></div>
                    </div>
                </div>
            </div>
        </section>

        <button type="button" class="btn btn-secondary start-game" id="turn-button">Start Game</button>

    </main>

    <!-- Footer for copyright -->
    <footer>
        <i class="fa-regular fa-copyright"></i>
        <span>2025 Kerem Haeger</span>
    </footer>

    <!-- Bootstrap script -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous">
    </script>
    <!-- JavaScript link -->
    <script type="module" src="assets/js/main.js"></script>
</body>

</html>
